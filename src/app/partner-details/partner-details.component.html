<div class="row prl10">

  <div class="col-md-3">
  </div>

  <div class="col-md-6 aboutright" style="background-color: #edf0f3;">


      <div class="row ">
          <form  [formGroup]="searchpartner">
              <div class="tab-contentt" style="padding: 6%">
                  <div role="tabpanel" class="tab-pane active" id="home">

                      <div class="panel panel-default mb10" style="margin-bottom: 0px;">
                          <div class="panel-heading " style="padding: 20px 10px  30px 10px;">
                              <b class="theme-color pull-left"> Profile   </b>


                          </div>
                          <div class="panel-body">
                              <div class="clearfix"></div>
                              <div class="row">
                                  <div class="col-md-6">
                                      <label class="form-control-static txtlabel">From Date</label>
                                      <input class="form-control rdc2" name="fromdate" #partnerfDate formControlName="partnerfDate" type="date"  />
                                     
                                  </div>
                                  <div class="col-md-6">
                                      <label class="form-control-static txtlabel">To Date</label>
                                      <input class="form-control rdc2" name="todate" #partnertDate formControlName="partnertDate" type="date" />
                                      
                                  </div>
                            
                              </div>
                             
                          </div>
                      </div>
                      <div class="row mtx20">

                          <div class="col-md-12">
                             

                              <button type="button" class="btn btn-theme  btn-lg btn-block"  (click)="search(partnerfDate.value,partnertDate.value)">Search</button>
                             
                            </div>
                      </div>
                  </div>
              </div>
          </form>
      </div>
                  
  </div>
</div>



 
<div class="row">
    <div class="col-md-12" [hidden]="userTable">
  
      <div style="position:relative">
        <div style="position:absolute;top: 5px;right: 5px; font-weight: 800;">
        <button type="button" class="close" data-dismiss="modal"><i class="fa fa-times-circle"></i></button></div>
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="row-border hover" id="DataTables" >
        <thead>
          <tr>
              <!-- <th>Created At</th> -->
            <th>FirstName</th>
           
            <th>LastName</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Mobile</th>
          
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of items">
            
            <!-- <td>{{users[user].createdAt}}</td> -->
            <!-- <td>{{users[user].MiddleName}}</td> -->
            <td>{{user.partnerFirstName}}</td>
            <td>{{user.partnerLastName}}</td>
            <td>{{user.partnerEmail}}</td>
            <td>{{user.partnerGender}}</td>
            <td>{{user.partnerPhone}}</td>
            
          </tr>
        </tbody>
      </table>
  </div>
