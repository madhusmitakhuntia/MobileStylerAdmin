<!-- loader content start -->
<div class="dialog" [hidden]="loader">

    <div class="modal-dialog modal-sm login-cls pt10">

        <div class="modal-content spinner">
            <i class="fa fa-spinner fa-spin" style="font-size:24px"></i>
        </div>
    </div>
</div>
<div class="overlay" [hidden]="loader"></div>
<!-- loader content end -->
<div class="banner">
    <div class="container" style="padding-top: 5%">

        <div class="col-md-8">

            <div class="aitslogow3ls  pull-left">
                <a href="index.html">
                    <div class="agilelo go centerlogo" style="left: 0;">
                        <img src="assets/images/mbp.png" style="width:30%" />
                    </div>
                </a>
            </div>
        </div>
        <form [formGroup]="rForm">
            <div class="col-md-3 aboutright">

                <div class="panel panel-default" style="margin-bottom: 0px" (click)="hideError()">
                    <div class="panel-heading  text-center" style="padding: 10px;">

                        <h3 class="theme-color bold1"> Forgot Password </h3>
                    </div>
                    <div class="panel-body" style="height: 400px; padding: 10%;">
                        <div style="padding-top:10% ">
                            <label class="mt10   control-label txtlabel1" style="margin-bottom: 15px;"><b> Email id</b></label>
                            <input type="email" class="form-control height50" #email formControlName="email" type="email" />
                        </div>

                        <div class="alert alert-danger" *ngIf="!rForm.controls.email.valid  && rForm.controls.email.dirty">
                            <p>Please enter a valid email.</p>
                        </div>
                        <br>
                        <div class="alert alert-danger" *ngIf="error" style="font-size: 12px">
                            {{error}}
                        </div>
                    </div>


                </div>
                <div style="margin-top:-5px">
                    <button class="btn btn-theme btn-lg btn-block" [disabled]="!rForm.valid" (click)="forgotPassword()">   Reset   </button> </div>
            </div>
        </form>
    </div>
</div>
