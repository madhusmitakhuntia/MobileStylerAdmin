<div class="">
    <div class="row prl10">

        <div class="col-md-3">
        </div>

        <div class="col-md-6 aboutright" style="background-color: #edf0f3;">


            <div class="row ">
                <!-- Nav tabs -->
                <div class="card">
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active navtabswidth1"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Notifications</a></li>
                    </ul>
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="home">

                            <div class="grid1 mb10" style="padding: 10px" *ngFor="let notification of notifications | async">
                                <!--h4 class="pull-left theme-color">

                                </h4-->

                                <div class="clearfix"></div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <p>
                                            <span>{{notification.title}}</span> <br />
                                            <span>{{notification.description}}</span>
                                        </p>
                                    </div>
                                </div>

                                <div class="clearfix"></div>
                            </div>



                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
