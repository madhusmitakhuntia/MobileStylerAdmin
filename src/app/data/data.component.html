<div class="row">
  <div class="col-md-12">

      <!-- HTML table for our list of product records -->
      <table class='table table-hover table-responsive table-bordered'>

          <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Like</th>
              <th>Image</th>
          </tr>
   
          <!-- Use *ngFor directive to loop throught our list of products. -->
          <tr *ngFor="let product of items">
              <td>{{product.pname}}</td>
              <td>{{product.price}}</td>
              <td>{{product.likes}}</td> 
              <td><img height="100"  src="{{product.image}}"></td>
              
          </tr>
      </table>
  </div>
</div>
