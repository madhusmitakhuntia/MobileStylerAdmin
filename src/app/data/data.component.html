<div class="dialog" [hidden]="updatePage">
    <div class="modal-dialog modal-sm login-cls pt10">
        <form [formGroup]="updateUser">
            <div class="modal-content">
                <div class="panel panel-default" style="margin-bottom: 0px;">

                    <div class="panel-body" style="min-height: 400px;">
                        <button type="button" class="close" data-dismiss="modal" (click)="hideUpdateModal()">&times;</button>

                        <p style="border-bottom: 1px solid #d3d3d3; padding-bottom: 5px;"> <b>Update User Info</b> </p>
                        <div class="clearfix mtx20"></div>
                        <input type="hidden" #productKey formControlName="productKey" />
                        <div class="row ">
                            <div class="col-md-5">
                                <label class="form-control-static txtlabel">Product</label>
                            </div>
                           
                            <div class="col-md-7">

                                <input class="form-control rdc2" #productName formControlName="productName" />
                            </div>
                          
                        </div>
                        <div class="row ">
                            <div class="col-md-5">
                                <label class="form-control-static txtlabel">Price</label>
                            </div>
                            <div class="col-md-7">

                                <input class="form-control rdc2" #price formControlName="price" />
                            </div>
                          
                        </div>
                        <div class="row ">
                            <div class="col-md-5">
                                <label class="form-control-static txtlabel">Like</label>
                            </div>
                            <div class="col-md-7">

                                <input class="form-control rdc2" #like formControlName="like" />
                            </div>
                          
                        </div>
                        <div class="row ">
                            <div class="col-md-5">
                                <label class="form-control-static txtlabel">Image</label>
                            </div>
                            <div class="col-md-7">

                                <input class="form-control rdc2" #image formControlName="image" />
                            </div>
                          
                        </div>

                    </div>
                </div>
                <div style="background-color: #34495e" (click)="updateInfo(productKey.value)" ><button  id="testbutton" class="btn btn-theme btn-lg btn-block" style="border-radius:0px;background-color: #34495e">Save </button> </div>
            </div>
        </form>
    </div>
    
</div>
<div class="overlay" [hidden]="modal_opened"></div>
<div ></div>
<button class="btn btn-default" (click)="showGraph()">Graph</button>

<div class="row">
  <div class="col-md-12">

      <!-- HTML table for our list of product records -->
      <table class='table table-hover table-responsive table-bordered'>

          <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Like</th>
              <th>Image</th>
          </tr>
   
          <!-- Use *ngFor directive to loop throught our list of products. -->
          <!-- <tr *ngFor="let product of items">
              
               <td>{{product.pname}}</td>
              <td>{{product.price}}</td>
              <td>{{product.likes}}</td> 
              <td><img height="100"  src="{{product.image}}"></td>
              
          </tr> -->
          <tr *ngFor="let pro of prokey">
            <td>{{pro}}</td>
            <td>{{products[pro].pname}}</td>
            <td>{{products[pro].price}}</td>
            <td>{{products[pro].likes}}</td>
            <td><img height="100"  src="{{products[pro].image}}"></td>
            <td><button class="btn btn-edit" (click)="showUpdateModal(pro,products[pro].pname,products[pro].price,products[pro].likes)">update</button></td>
        </tr>

      </table>
  </div>
</div>
